<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Weather and Local Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Current Weather and Local Time</h1>

    <!-- Virtual Identity: multi-user with PIN -->
    <div id="auth">
      <div id="login-section">
        <input type="text" id="username" placeholder="Enter your name..." />
        <input type="password" id="pin" placeholder="Enter 4-digit PIN..." maxlength="4" />
        <div class="row">
          <button id="createBtn">Create Account</button>
          <button id="loginBtn">Sign In</button>
        </div>
        <p id="authMsg" class="msg"></p>
      </div>

      <div id="welcome-section" style="display:none;">
        <p>Welcome, <span id="userDisplay"></span>!</p>
        <button id="logoutBtn">Log out</button>
      </div>
    </div>

    <!-- Top 3 favourite cities (most checked) -->
    <div id="favourites" class="favs" style="display:none;">
      <h3>Your Top 3 Cities</h3>
      <div id="favButtons"></div>
    </div>

    <!-- Clock -->
    <div class="clock">
      <h2 id="time">--:--:--</h2>
    </div>

    <!-- Weather -->
    <div class="weather">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
      <div id="weatherResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
